
<form [formGroup]="searchForm" class="film-form">
    <mat-form-field class="full-width">
      <mat-label>Movie</mat-label>
      <input 
        type="title" 
        matInput 
        placeholder="Title" 
        formControlName="search"
        (ngModelChange)="reload()">
    </mat-form-field>
    <button 
        mat-raised-button 
        (click)="onClick()"
        [disabled]="searchForm.invalid"
    >Search</button>
</form>
