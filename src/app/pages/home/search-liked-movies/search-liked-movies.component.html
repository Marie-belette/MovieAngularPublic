
<form [formGroup]="searchForm" class="film-form">
    <mat-form-field class="full-width">
      <mat-label>{{ 'global.byAlphabeticalOrder' | translate}}</mat-label>
      <input 
        type="title" 
        matInput 
        placeholder= "{{ 'global.placeHolderTitle' | translate }}"
        formControlName="search"
        (ngModelChange)="reload()">
    </mat-form-field>
</form>
