<h1 id=title>{{ title | uppercase }}</h1>

<div *ngFor="let movie of movies"> 
  <div class="movie" *ngIf="(movie.country == defaultCountry) || defaultCountry == 'all'">
    <mat-card class='card'>
    <h2 class="title">{{ movie.title }}</h2>
    <h3>{{ movie.year }}</h3>
    <img src="{{movie.image}}">
    </mat-card>
  </div>
</div>
