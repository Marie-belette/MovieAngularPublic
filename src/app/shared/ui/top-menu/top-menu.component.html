<header>
    <nav>
        <ul>
            <li>
                <a [routerLink]="['home']">
                    <mat-icon>home</mat-icon>
                </a>
            </li>
            <li *ngIf="!userService.isAuthenticated">
                <a [routerLink]="['login']">
                    <mat-icon>account_circle</mat-icon>
                </a>
            </li>
            <li *ngIf="userService.isAuthenticated" (click)='doLogout()'>
                <mat-icon>cancel</mat-icon>
            </li>
        </ul>
    </nav>
</header>
